<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first chrom web</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="clock-position">
        <h2 id="clock">00:00:00</h2>
      </div>

      <div id="weather">
        <span>위치 및 날씨</span>
        <span></span>
        <span></span>
      </div>
    </header>

    <section id="top-section">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </section>

    <section id="main">
      <div id="LOGIN">
        <div>
          <form id="login-form" class="hidden">
            <input type="text" required maxlength="15" placeholder="아이디" />
            <input type="submit" value="로그인" />
          </form>
        </div>
        <div>
          <h1 id="greeting" class="hidden"></h1>
        </div>
      </div>

      <div id="TODO">
        <form id="todo-form">
          <span>오늘 할 일</span>
          <input
            type="text"
            placeholder="오늘 할 일이 무엇인가요?"
            required
            maxlength="20"
          />
        </form>
        <ul id="todo-list"></ul>
      </div>

      <div id="MEMO">
        <form id="memo-form">
          <span>메모</span>
          <input type="text" placeholder="메모하세요" required />
        </form>
        <ul id="memo-list"></ul>
      </div>
    </section>

    <script src="JS/backgrounds.js"></script>
    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/memo.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
